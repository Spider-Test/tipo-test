<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel de usuarios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f2f2f7;
      margin: 0;
      padding: 20px;
      color: #111;
    }

    .card {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    h1 {
      margin-top: 0;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn-primary {
      background: #5e7ce2;
      color: white;
    }

    .btn-danger {
      background: #e5533d;
      color: white;
      width: auto;
      padding: 6px 10px;
    }

    .user {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .volver {
      margin-top: 15px;
      background: #8e8e93;
      color: white;
    }
  </style>
</head>
<body>

<div class="card">
  <h1>Usuarios autorizados</h1>

  <input type="email" id="nuevoUsuario" placeholder="Email del usuario">
  <button class="btn-primary" id="btnAgregar">Añadir usuario</button>

  <div id="listaUsuarios" style="margin-top:15px;"></div>

  <button class="volver" onclick="window.location.href='index.html'">
    Volver a la app
  </button>
</div>

<script type="module">
  import { auth, db } from "./firebase.js";
  import {
    collection,
    getDocs,
    setDoc,
    deleteDoc,
    doc
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import {
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

  const ADMIN_EMAIL = "corbalan9714@gmail.com"; // ← CAMBIA ESTO

  const lista = document.getElementById("listaUsuarios");
  const input = document.getElementById("nuevoUsuario");
  const btnAgregar = document.getElementById("btnAgregar");

  onAuthStateChanged(auth, async (user) => {
    if (!user || user.email !== ADMIN_EMAIL) {
      alert("Acceso denegado");
      window.location.href = "index.html";
      return;
    }
    cargarUsuarios();
  });

  async function cargarUsuarios() {
    lista.innerHTML = "";
    const snap = await getDocs(collection(db, "usuarios"));

    snap.forEach(docSnap => {
      const email = docSnap.id;

      const div = document.createElement("div");
      div.className = "user";

      div.innerHTML = `
        <span>${email}</span>
        <button class="btn-danger">Eliminar</button>
      `;

      div.querySelector("button").onclick = async () => {
        await deleteDoc(doc(db, "usuarios", email));
        cargarUsuarios();
      };

      lista.appendChild(div);
    });
  }

  btnAgregar.onclick = async () => {
    const email = input.value.trim().toLowerCase();
    if (!email) return;

    await setDoc(doc(db, "usuarios", email), {
      autorizado: true
    });

    input.value = "";
    cargarUsuarios();
  };
</script>

</body>
</html>
